{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="{% static 'user_auth/css/login.css.css' %}">
</head>
<body>
    <div class="bg">
        <div class="login-form">
            <a class="arrow-back" href="{% url 'main_page' %}">
                <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M32.626 17.9998C32.626 18.776 31.996 19.406 31.2198 19.406L8.11567 19.406L16.4767 27.9875C16.6112 28.1185 16.7182 28.2751 16.7912 28.4481C16.8643 28.6211 16.9019 28.807 16.902 28.9948C16.902 29.1826 16.8644 29.3685 16.7915 29.5416C16.7185 29.7146 16.6116 29.8713 16.4771 30.0023C16.3426 30.1334 16.1832 30.2362 16.0083 30.3046C15.8334 30.3731 15.6466 30.4058 15.4588 30.4009C15.2711 30.396 15.0863 30.3535 14.9152 30.276C14.7442 30.1984 14.5904 30.0874 14.4629 29.9495L3.7788 18.9841C3.52006 18.7218 3.375 18.3682 3.375 17.9998C3.375 17.6313 3.52006 17.2777 3.7788 17.0154L14.4629 6.05C14.5904 5.91207 14.7442 5.80107 14.9152 5.72355C15.0863 5.64602 15.2711 5.60355 15.4588 5.59862C15.6466 5.59369 15.8334 5.62642 16.0083 5.69487C16.1832 5.76332 16.3426 5.86611 16.4771 5.99716C16.6116 6.12821 16.7185 6.28488 16.7915 6.45792C16.8644 6.63096 16.902 6.81687 16.902 7.00466C16.9019 7.19246 16.8643 7.37835 16.7912 7.55136C16.7182 7.72437 16.6112 7.881 16.4767 8.012L8.11567 16.5935L31.2198 16.5935C31.996 16.5935 32.626 17.2235 32.626 17.9998Z" fill="black" />
                  </svg>
            </a>
            <form method="post" class="form-content">
                {% csrf_token %}
                <h1>Вход</h1>
{#                <input type="text" name="" id="input-name" class="input" placeholder="Имя пользователя">#}
                {{ form.username }}
                <div class="password-container">
{#                    <input type="password" name="" id="password-field" class="input" placeholder="Введите пароль">#}
                    {{ form.password }}
                    <div class="password-icon"></div>
                </div>
                <a href="" class="forgot-password">Забыли пароль?</a>
                <button class="enter-btn"><div>Войти</div></button>
                <p class="no-account">Нет аккаунта?</p>
                <a href="{% url 'signup' %}" class="register">Зарегистрироваться</a>

            </form>
        </div>
    </div>
    <script>
        let passwordField = document.querySelector("#password-field");
        let passwordIcon = document.querySelector(".password-icon");
        console.log(passwordField.getAttribute("type"));

{#        function back() {#}
{#            alert("dsdfsf");#}
{#            window.location.href = "{% url 'home' %}";#}
{#// dzfdsvsvd#}
{#        }#}

        passwordIcon.onclick = function() {
            if (passwordField.getAttribute("type") === "password") {
                passwordField.setAttribute("type", "text");
                passwordIcon.classList.add("opened");
                passwordField.focus();
            }
            else {
                passwordField.setAttribute("type", "password");
                passwordIcon.classList.remove("opened");
                passwordField.focus();
            }
        }
    </script>
</body>
</html>
