{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'profile_page/css/style.css' %}">
    <title>Редактирование информации</title>
</head>

<body>

    <section id="user_edit_lk">
        <div class="wrapper">
            <div class="user_edit_lk">
                <div class="profile-photo" onclick="document.getElementById('photo-input').click();">
                    <img id="profile-photo" src="" alt="Profile Photo">
                    <input type="file" id="photo-input" accept="image/*" onchange="loadPhoto(event)" style="display: none;">
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="city">Город</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="about">О себе</label>
                        <textarea id="about" name="about" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="reset">ОТМЕНИТЬ</button>
                        <button type="submit">СОХРАНИТЬ</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="{% static 'profile_page/js/main.js' %}"></script>
</body>

</html>
